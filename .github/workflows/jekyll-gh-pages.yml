# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Build the website and the Android app, and deploy the website

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["release_1.0.2"]

  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # Install Flutter command
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

      # Flutter stable channel
      - name: Flutter stable channel
        run: |
          flutter channel stable

      # Upgrade the version of Flutter
      - name: Flutter upgrade
        run: |          
          flutter upgrade

      # Cleaning the solution
      - name: Flutter clean
        run: |          
          flutter clean

      # Enable the web platform
      - name: Enable Web
        run: |          
          flutter config --enable-web

      # Get Latest packages
      - name: Retrieving packages
        run: |          
          flutter pub get

          #Note: need to provide this path, otherwise it will just display a blank screen because the website won't have access to .the resources           
          #Note: using HTML as the renderer the site will be built as an HTML app and not CanvasKit
          #flutter build web --base-href "/raven/build/web/"  --web-renderer html 

      # Build web
      - name: Build web
        run: |            
          flutter build web

          # npm i -g serve
          # serve .

      # Build apk
      - name: Build apk
        run: |            
          flutter build apk

        working-directory: ./
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
