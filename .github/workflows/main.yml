name: Build and Release for Android and Web
on: push
jobs:
    hosting:
      name: Deploy Website
      runs-on: ubuntu-latest
      steps:
        # Checkout Repository
        - uses: actions/checkout@v1

        # Install Flutter command
        - uses: subosito/flutter-action@v1
          with:
            channel: 'dev'

        # Build Website
        - name: Build Website
          run: |
            cd raven
            flutter channel dev
            flutter upgrade
            flutter config --enable-web
            flutter pub get
            # flutter build apk
            # pwd
            flutter build web --release            
          working-directory: ./

        # Deploy Firebase Hosting
        - name: Deploy Firebase Hosting
          uses: w9jds/firebase-action@master
          with:
            args: deploy --only hosting:raven-5B4BF
          env:
            FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAVEN_5B4BF }}
            PROJECT_PATH: ./raven 